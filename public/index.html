<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/whatsapp.css">
    <link rel="stylesheet" href="/css/search.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/products.css">
    <link rel="stylesheet" href="/css/faq.css">
</head>
<body>
    <div id="header-container"></div>

    <div id="sidebar-container"></div>
    <main>
        <div id="products-container"></div>
    </main>

    <div id="faq"></div>
    <div id="whatsapp-button"></div>

    <div id="footer-container"></div>

    <script>
        async function loadHTML(elementId, filePath) {
            const response = await fetch(filePath);
            if (!response.ok) {
                console.error(`Error cargando ${filePath}:`, response.status);
                return;
            }
            document.getElementById(elementId).innerHTML = await response.text();
        }

        async function loadAllComponents() {
            await loadHTML("header-container", "/html/header.html");
            await loadHTML("sidebar-container", "/html/sidebar.html");
            await loadHTML("products-container", "/html/products.html");
            await loadHTML("footer-container", "/html/footer.html");

            await loadHTML("whatsapp-button", "/html/whatsapp.html");
            await loadHTML("faq", "/html/faq.html");

            // Cargar scripts despu√©s de insertar el HTML en el DOM
            initSidebar();
            initSearch();
            initProductAnimations();
        }

        loadAllComponents();
    </script>

    <script src="/js/search.js" defer></script>
    <script src="/js/sidebar.js" defer></script>
    <script src="/js/tooltips.js" defer></script>
    <script src="/js/animations.js" defer></script>
    <script src="/js/events.js" defer></script>
</body>
</html>
