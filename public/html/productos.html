<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="/css/productDesc.css">
    <script defer src="/js/productos.js"></script>
</head>
<body>

    <main id="productos-container">
        <div class="producto-detalle">
            <!-- SLIDER DE IMÁGENES -->
            <div class="slider-container">
                <button class="slider-btn left-btn">⬅</button>
                <div class="slider-wrapper"></div>
                <button class="slider-btn right-btn">➡</button>
            </div>

            <!-- INFORMACIÓN DEL PRODUCTO -->
            <div class="producto-info">
                <h2 id="categoria-titulo">Cargando...</h2>
                <p id="categoria-descripcion">Espere mientras se cargan los datos...</p>
            </div>
        </div>

        <!-- BOTONES ABAJO -->
        <div class="botones-container">
            <button id="volver-btn" class="button">⬅ Volver al Inicio</button>
            <button id="pedido-btn" class="button">🛒 Realizar un pedido</button>
        </div>

    </main>

</body>
</html>
